name: Automated LLM Benchmarking

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run API Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list
      
      - name: ðŸ” Verify benchmark.py exists
        run: |
          if [ ! -f "benchmark.py" ]; then
            echo "âŒ ERROR: benchmark.py not found!"
            exit 1
          fi
          echo "âœ… benchmark.py found"
      
      - name: ðŸš€ Run benchmark tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: |
          echo "ðŸ§ª Starting benchmark tests..."
          python benchmark.py
          
          if [ ! -f "data.json" ]; then
            echo "âŒ ERROR: data.json was not created!"
            exit 1
          fi
          
          echo "âœ… data.json successfully generated"
          ls -lh data.json
      
      - name: ðŸ“Š Check results
        if: always()
        run: |
          if [ -f "data.json" ]; then
            echo "Provider Summary:"
            python -c 'import json; data=json.load(open("data.json")); total=len(data["results"]); online=sum(1 for r in data["results"] if r["status"]=="Online"); print(f"Total: {total}, Online: {online}, Offline: {total-online}")'
          fi
      
      - name: ðŸ“‹ Generate summary report
        if: always()
        run: python generate_summary.py >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ’¾ Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git pull --rebase origin main || git pull --rebase origin master || true
          
          git add data.json
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
            exit 0
          fi
          
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
          if [ -f "data.json" ]; then
            ONLINE_COUNT=$(python -c 'import json; data=json.load(open("data.json")); print(sum(1 for r in data["results"] if r["status"]=="Online"))' 2>/dev/null || echo "?")
            git commit -m "ðŸ¤– Auto-update: ${TIMESTAMP} | ${ONLINE_COUNT} providers online"
          else
            git commit -m "ðŸ¤– Auto-update: ${TIMESTAMP}"
          fi
          
          git push || git push --force-with-lease
