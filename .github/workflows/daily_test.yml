name: Daily AI Benchmark

on:
  schedule:
    - cron: '0 8 * * *' # 8:00 AM UTC daily
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  run-benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests

      - name: Run Benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python benchmark.py
        
      - name: Save Results
        run: |
          git config --global user.name 'Benchmark Bot'
          git config --global user.email 'bot@braiain.com'
          git add data.json
          git commit -m "Update benchmark stats" || exit 0
          git push
