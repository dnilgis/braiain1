name: Automated LLM Benchmarking

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run API Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list
      
      - name: üîç Verify benchmark.py exists
        run: |
          if [ ! -f "benchmark.py" ]; then
            echo "‚ùå ERROR: benchmark.py not found!"
            exit 1
          fi
          echo "‚úÖ benchmark.py found"
      
      - name: üöÄ Run benchmark tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: |
          echo "üß™ Starting benchmark tests..."
          python benchmark.py
          
          if [ ! -f "data.json" ]; then
            echo "‚ùå ERROR: data.json was not created!"
            exit 1
          fi
          
          echo "‚úÖ data.json successfully generated"
          ls -lh data.json
      
      - name: üìä Check results
        if: always()
        run: |
          if [ -f "data.json" ]; then
            echo "Provider Summary:"
            python -c 'import json; data=json.load(open("data.json")); total=len(data["results"]); online=sum(1 for r in data["results"] if r["status"]=="Online"); print(f"Total: {total}, Online: {online}, Offline: {total-online}")'
          fi
      
      - name: üìã Generate summary report
        if: always()
        run: |
          echo "### üéØ Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data.json" ]; then
            python << 'PYTHON_SCRIPT' >> $GITHUB_STEP_SUMMARY
import json

with open('data.json') as f:
    data = json.load(f)

print(f"**Last Updated:** {data['last_updated']}")
print("")
print(f"**Total Providers:** {len(data['results'])}")
print("")

online = [r for r in data['results'] if r['status'] == 'Online']
offline = [r for r in data['results'] if r['status'] != 'Online']

if online:
    print("### ‚úÖ Online Providers")
    print("")
    print("| Rank | Provider | Model | Time | TPS | Cost |")
    print("|------|----------|-------|------|-----|------|")
    
    for i, r in enumerate(online, 1):
        medal = "ü•á" if i == 1 else "ü•à" if i == 2 else "ü•â" if i == 3 else f"#{i}"
        cost = f"${r['cost_per_request']:.5f}" if r['cost_per_request'] > 0 else "FREE"
        print(f"| {medal} | {r['provider']} | {r['model']} | {r['time']:.2f}s | {r['tokens_per_second']:.0f} | {cost} |")
    print("")

if offline:
    print("### ‚ùå Offline Providers")
    print("")
    for r in offline:
        print(f"- {r['provider']} ({r['model']})")
    print("")

print(f"**History Entries:** {len(data.get('history', []))}")
PYTHON_SCRIPT
          else
            echo "‚ö†Ô∏è data.json not found - benchmark may have failed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: üíæ Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git pull --rebase origin main || git pull --rebase origin master || true
          
          git add data.json
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
            exit 0
          fi
          
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
          if [ -f "data.json" ]; then
            ONLINE_COUNT=$(python -c 'import json; data=json.load(open("data.json")); print(sum(1 for r in data["results"] if r["status"]=="Online"))')
            git commit -m "ü§ñ Auto-update: ${TIMESTAMP} | ${ONLINE_COUNT} providers online"
          else
            git commit -m "ü§ñ Auto-update: ${TIMESTAMP}"
          fi
          
          git push || git push --force-with-lease
