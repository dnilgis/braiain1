name: Daily AI Benchmark

on:
  push:
    branches:
      - main
  schedule:
    # Runs once a day at 12:00 AM UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-benchmark:
    # Permissions are explicitly set here to allow file commit
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository (Deep Clone Fix)
        uses: actions/checkout@v4
        with:
          # FIX: Prevents shallow clone issues that can break file commits
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Benchmark Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # The Python script creates the data.json file
          python benchmark.py
          
      - name: Commit and Push Results
        # This dedicated action handles the git commit and push logic
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update benchmark stats
          files: data.json
