<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braiain AI Speed Index - Debug</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f7;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; color: #1c1c1c; }
        .debug { 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }
        .debug h2 { color: #4caf50; margin-bottom: 10px; }
        .debug pre { background: #f9f9f9; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 0.85em; }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h3 { margin-bottom: 10px; }
        .stats { display: flex; gap: 20px; margin-top: 10px; flex-wrap: wrap; }
        .stat { flex: 1; min-width: 100px; }
        .stat-label { font-size: 0.8em; color: #666; text-transform: uppercase; }
        .stat-value { font-size: 1.3em; font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Braiain AI Speed Index (Debug Mode)</h1>
        
        <div class="debug">
            <h2>üîç Debug Log</h2>
            <pre id="debugLog">Initializing...</pre>
        </div>
        
        <div id="content"></div>
    </div>

    <script>
        const debugLog = document.getElementById('debugLog');
        function log(msg) {
            console.log(msg);
            debugLog.textContent += '\n' + msg;
        }
        
        log("‚úì Script started");
        
        const DATA = {
            results: [
                { provider: "Groq", model: "Llama 3.1 70B", time: 0.53, status: "Online", tokens_per_second: 176, cost_per_request: 0.0 },
                { provider: "OpenAI", model: "GPT-4o Mini", time: 6.08, status: "Online", tokens_per_second: 44, cost_per_request: 0.0002 }
            ]
        };
        
        log("‚úì Data loaded: " + DATA.results.length + " providers");
        
        function show() {
            log("‚úì Building HTML...");
            const container = document.getElementById('content');
            let html = '';
            
            DATA.results.forEach((r, i) => {
                html += `<div class="card"><h3>#${i+1} ${r.provider} - ${r.model}</h3><div class="stats">`;
                html += `<div class="stat"><div class="stat-label">Speed</div><div class="stat-value">${r.time}s</div></div>`;
                html += `<div class="stat"><div class="stat-label">TPS</div><div class="stat-value">${r.tokens_per_second}</div></div>`;
                html += `<div class="stat"><div class="stat-label">Status</div><div class="stat-value">${r.status}</div></div>`;
                html += `<div class="stat"><div class="stat-label">Cost</div><div class="stat-value">${r.cost_per_request === 0 ? 'FREE' : '$' + r.cost_per_request}</div></div>`;
                html += `</div></div>`;
            });
            
            container.innerHTML = html;
            log("‚úì ‚úÖ SUCCESS! Cards displayed");
        }
        
        show();
        log("\n=== If you see 2 cards above, it works! ===");
    </script>
</body>
</html>
